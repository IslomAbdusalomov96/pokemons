<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header bg-warning">
        <div class="container">
            <div class="header__top">
                <a class="text-center" href="#">
                    <img src="./images/pokemon-logo.svg" alt="Pokemon logo image" width="610" height="225">
                </a>
                <a class="header__like" href="#">
                    <i class="fa-regular fa-heart"></i>
                </a>
            </div>
            <div class="header__bottom">
                <ul class="header__list">
                    <li class="header__item">
                        <select class="header__select header__item--child">
                            <option class="header__option" value="">Gross</option>
                        </select>
                    </li>
                    <li class="header__item">
                        <input class="header__input header__item--child" type="search" placeholder="Search">
                    </li>
                    <li class="header__item">
                        <select class="header__select header__item--child">
                            <option class="header__option" value="">Aa-Zz</option>
                        </select>
                    </li>
                    <li class="header__item">
                        <button class="header__btn header__item--child">Button</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main bg-warning">
        <section class="hero">
            <div class="container">
                <ul class="hero__list"></ul>
            </div>
        </section>
    </main>
    <script src="./js/pokemons.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
